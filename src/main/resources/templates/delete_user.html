<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
</head>
<body>

    <form th:method="POST" th:action="@{/delete_user}" th:object="${userDelete}">
        <label for="id">Enter id: </label>
        <input type="number" th:field="*{id}" id="id">
        <br/>

        <input type="submit" value="Delete user">
    </form>
    <br/>

    <form th:action="@{/springBoot/src/main/resources/static}" th:method="GET">
        <button type="submit">All user</button>
    </form>
</body>
</html>
